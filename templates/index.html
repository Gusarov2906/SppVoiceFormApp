<!DOCTYPE html>
{% load static %}
<!-- {% load static %} -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>СпецДорПроект</title>
    <script src="{% static 'manager_voice.js' %}"></script>
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body style="background-color: #2994DB;">

<div class="container">
    <div class="row">
        <div class="col-6 offset-3 mui-panel mt-4">
            <form class="mui-form">
                <legend> <h3> <b> Заявка о неисправности </b> </h3> </legend>
                <button type="button" class="mui-btn  mui-btn--primary height:100%;" onclick="Algo()">Заполнить форму с помощью голоса
                </button>

                <div class="mui-textfield mt-3" id="field1" data-time="3000" data-ftype="radio" data-tvoice="Для выбора типа объекта, проговорите номер выбранного типа. 1 - Светофор. 2 - Камера. 3 - Другое">
                    <label>Выберите тип объекта</label>
                    <div class="mui-radio">
                        <label>
                            <input type="radio"
                                   name="optionsTypeObject"
                                   id="field1-variant1"
                                   value="traffic_light"
                                   checked>
                            Светофор
                        </label>
                    </div>
                    <div class="mui-radio">
                        <label>
                            <input type="radio"
                                   name="optionsTypeObject"
                                   id="field1-variant2"
                                   value="camera">
                            Камера
                        </label>
                    </div>
                    <div class="mui-radio">
                        <label>
                            <input type="radio"
                                   name="optionsTypeObject"
                                   id="field1-variant3"
                                   value="other">
                            Другое
                        </label>
                    </div>
                </div>


                <div class="mui-textfield">
                    <input type="number" id="field2" data-time="4000" data-ftype="number" data-tvoice="Для заполнения поля идентификатор объекта проговорите его">
                    <label>Введите идентификатор объекта</label>
                </div>

                <div class="mui-select">
                    <select id="field3" data-time="3000" data-ftype="select" data-tvoice="Для выбора типа неисправности, проговорите номер выбранного типа. 1 - Программный сбой. 2 - Поломка. 3 - Другой">
                        <option value="field3-variant1">Программный сбой в работе</option>
                        <option value="field3-variant2">Физическая поломка</option>
                        <option value="field3-variant3">Другой тип неисправности</option>
                    </select>
                    <label>Выберите тип неисправности</label>
                </div>

                <div class="mui-textfield">
                    <input type="text" id="field4" class="mui-text-light" data-time="5000" data-ftype="text" data-tvoice="Коротко расскажите про неисправность">
                    <label class="mui-text-light">Коротко опишите неисправность</label>
                </div>

                <div class="mui-textfield">
                    <input type="time" id="field5" data-time="3000" data-ftype="time" data-tvoice="Уточните время неисправности" class="mui-text-light">
                    <label class="mui-text-light">Введите время фиксации неисправности</label>
                </div>

                <div class="mui-textfield">
                    <input type="text" id="field6" data-time="3000" data-ftype="text" data-tvoice="Скажите где примерно обнаружена неисправность" class="mui-text-light">
                    <label class="mui-text-light">Где произошла неисправность</label>
                </div>

                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="field7" data-time="3000" data-ftype="text" data-tvoice="Прокомментируйте неисправность. При нежелании давать комментарий скажите Пропустить" class="mui-text-light">
                    <label>Комментарий</label>
                </div>

                <div style="display:flex; flex-wrap:wrap; justify-content: space-between;">
                    <div>
                        <button type="submit" class="mui-btn  mui-btn--primary mx-auto">Отправить</button>
                    </div>
                    <div>
                        <button type="submit" class="mui-btn mui-btn--raised mx-auto">Очистить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% csrf_token %}


</body>
